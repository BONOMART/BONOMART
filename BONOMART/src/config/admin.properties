# 가입승인 필요 회원 검색 SQL
searchOKMe	=  SELECT * \
							FROM(SELECT ROWNUM "순위", A.* \
							  FROM (SELECT M_NO, M_NAME, M_ID, M_PASSWORD, M_EMAIL, M_PHONE,\
									 DEPT_TITLE, JOB_TITLE,M_ACCESS, M_JOINACC \
									 FROM BN_MEMBER \
									 JOIN BN_DEPARTMENT USING(DEPT_CODE) \
									 JOIN  BN_JOB USING(JOB_CODE) \
								 	WHERE M_JOINACC = 'N' \
									ORDER BY M_NAME) A \
									WHERE ROWNUM <= ? ) \
									WHERE 순위 >= ?
						
							 			 
